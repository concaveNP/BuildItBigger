apply plugin: 'com.android.application'

// Load keystore
def keystorePropertiesFile = rootProject.file("keystore.properties");
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {

    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.udacity.gradle.com.udacity.gradle.builditbigger.paid"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    productFlavors {
        paid {
            applicationId "com.udacity.gradle.com.udacity.gradle.builditbigger.paid.paid"
        }
        free {
            applicationId "com.udacity.gradle.com.udacity.gradle.builditbigger.paid.free"
        }
    }

    dexOptions {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.3.0'

    // Added for AdMob
    freeCompile 'com.google.android.gms:play-services:8.4.0'

    // Google backend
    paidCompile project(path: ':backend', configuration: 'android-endpoints')

    // Added as a Android library dependency
    paidCompile project(':androidlib')
}

